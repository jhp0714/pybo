<!-- 내비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a class="navbar-brand" href="{% url 'pybo:redirect_to_question' %}">Pybo</a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <!-- 다른 내비게이션 항목을 여기에 추가할 수 있음 -->
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item d-flex align-items-center">
                {% if user.is_authenticated %}
                <span class="nav_link">
                    <a class="nav-link" href="{% url 'pybo:recently_question' %}">최근</a>
                </span>
                <span class="nav-link">
                    <a class="nav-link" href="{% url 'common:profile_base' user.id %}"> {{ user.username }}</a>
                </span>
                <form method="post" action="{% url 'common:logout' %}" class="form-inline ml-2">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none;">
                        로그아웃
                    </button>
                </form>
                {% else %}
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
