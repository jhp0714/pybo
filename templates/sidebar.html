<!-- 사이드바(카테고리 나누기) -->
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<div class="col-md-3 col-sm-12">
    <ul class="list-group">
        <li class="list-group-item category-header">카테고리</li>
        {% for category_id, category_name in categorylist %}
            <li class="list-group-item {% if request.GET.category == category_id|stringformat:"s" %}bg-primary text-white{% endif %}">
                <a href="{% url 'pybo:index' %}?category={{ category_id }}"
                   class="text-decoration-none {% if request.GET.category == category_id|stringformat:"s" %}text-white{% endif %}">
                    {{ category_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
